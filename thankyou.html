<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to the Ledger | PiXELL-River</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,600,700&family=Inter:300,400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0; padding: 0; height: 100vh;
      background: radial-gradient(circle at center, #111c36 0%, #050810 100%);
      font-family: 'Playfair Display', serif;
      color: #9E7F63;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      text-align: center; overflow: hidden;
    }
    
    .container {
      position: relative; z-index: 10;
      opacity: 0; animation: fadeIn 1.5s ease forwards 0.5s;
    }

    h1 {
      font-size: 4vw; margin: 0; color: #fff;
      text-transform: uppercase; letter-spacing: 0.1em;
    }

    p {
      font-family: 'Inter', sans-serif; font-size: 1.2rem;
      color: #f8d9bc; margin-top: 20px; letter-spacing: 0.05em;
      opacity: 0.8;
    }

    /* THE ANIMATED CIRCLE */
    .success-circle {
      width: 100px; height: 100px;
      border: 2px solid #233D8D; border-radius: 50%;
      display: flex; justify-content: center; align-items: center;
      margin: 0 auto 40px auto;
      position: relative;
      box-shadow: 0 0 30px rgba(35, 61, 141, 0.4);
    }
    .success-circle::before {
      content: "âœ”"; font-size: 40px; color: #fff;
      animation: scaleUp 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards 1s;
      transform: scale(0); opacity: 0;
    }

    .btn-home {
      margin-top: 50px;
      padding: 15px 40px;
      background: transparent; border: 1px solid #9E7F63;
      color: #9E7F63; text-transform: uppercase; letter-spacing: 0.2em;
      text-decoration: none; font-size: 0.9em; transition: all 0.3s;
      display: inline-block;
    }
    .btn-home:hover { background: #9E7F63; color: #050810; }

    /* FAKE TERMINAL TEXT */
    .terminal-logs {
      position: absolute; bottom: 20px; left: 20px;
      font-family: monospace; font-size: 12px; color: rgba(255,255,255,0.2);
      text-align: left;
    }
    
    @keyframes fadeIn { to { opacity: 1; } }
    @keyframes scaleUp { to { transform: scale(1); opacity: 1; } }

    /* MOBILE ADJUSTMENTS */
    @media(max-width: 768px) {
      h1 { font-size: 8vw; }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="success-circle"></div>
    <h1>Access Granted</h1>
    <p>You have been added to the PiXELL-River Ledger.</p>
    <a href="index.html" class="btn-home">Return to Dashboard</a>
  </div>

  <div class="terminal-logs">
    > ENCRYPTION: 256-BIT VERIFIED<br>
    > NODE: ZURICH-ALPHA<br>
    > STATUS: SECURE
  </div>

</body>
</html>
